<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <title>Edit Profile</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap");
      body {
        font-family: Manrope, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #progress-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background-color: transparent;
        z-index: 9999;
      }

      #progress-bar {
        height: 4px;
        background-color: #00a651;
        width: 0;
        animation: progressBarAnimation 1s forwards;
      }
      .footer {
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  background-color: transparent;
  padding: 10px 0;
  color: black;
  font-size: 12px;
  position: absolute;
}

      @keyframes progressBarAnimation {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }


      form {
        background: #ffffff;
        max-width: 400px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
        font-size: 16px;
      }

      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #00a651;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #166e41;
      }

      @media (width < 768px)
      {
        body
        {
          margin-top: 20px;
        }
        .footer{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <h1>Edit <span style="color: #00a651">Profile</span></h1>
      <h4 style="text-align: center;">
        [N.B:Please ensure that the image is uploaded with a 1:1 aspect ratio.]
      </h4>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="phoneNumber">Phone Number:</label>
      <input
        type="text"
        id="phoneNumber"
        name="phoneNumber"
        required
      /><br /><br />
      <label for="position">Designation:</label>
      <input type="text" id="position" name="position" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="image">Profile Picture (PNG only):</label>
      <input
        type="file"
        id="image"
        name="image"
        accept=".png"
        required
        style="font-family: Manrope, sans-serif"
      /><br /><br />
      <input
        type="submit"
        value="Save changes"
        style="font-family: Manrope, sans-serif"
      />
    </form>
    <div class="footer">
      Â©2024, Designed and developed by
      <a
        href="https://teamsiliconx.github.io/aboutus"
        style="color: #00a651; text-decoration: none"
        id="Siliconx"
        >Siliconx Softwares</a
      >(ECE, KUET). Powered by Central Computer Center(KUET). All rights
      reserved.
    </div>
  </body>
  <script>
    // Function to show progress bar for 1 second
    function showProgressBar(callback) {
        // Show progress bar
        document.getElementById("progress-bar").style.display = "block";

        // Hide progress bar after 1 second
        setTimeout(function () {
          document.getElementById("progress-bar").style.display = "none";
          if (callback) {
            callback(); // Execute callback function
          }
        }, 1000);
      }
      window.addEventListener("load", function () {
        showProgressBar(); // Show progress bar on page load
      });

  </script>
</html>
